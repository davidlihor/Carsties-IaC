injector:
  enabled: true
  extraEnvironmentVars:
    VAULT_CACERT: /vault/tls/ca.crt
server:
  enabled: true
  serviceAccount:
    create: false
    name: vault
  dataStorage:
    enabled: true
    size: 1Gi
    storageClass: gp2
  ha:
    enabled: true
    replicas: 3
    raft:
      enabled: true
      setNodeId: true
      storageClass: gp2
      config: |
        listener "tcp" {
          address         = "0.0.0.0:8200"
          cluster_address = "0.0.0.0:8201"
          tls_cert_file   = "/vault/tls/tls.crt"
          tls_key_file    = "/vault/tls/tls.key"
        }
        storage "raft" {
          path = "/vault/data"
          retry_join {
            leader_api_addr     = "https://vault.vault.svc.cluster.local:8200"
            leader_ca_cert_file = "/vault/tls/ca.crt"
          }
        }
        seal "awskms" {
          region = "us-east-1"
        }
        service_registration "kubernetes" {}
        ui       = true
        api_addr = "https://vault.vault.svc.cluster.local:8200"
  volumes:
    - name: vault-tls
      secret:
        secretName: vault-tls
  volumeMounts:
    - name: vault-tls
      mountPath: /vault/tls
      readOnly: true
  extraEnvironmentVars:
    VAULT_ADDR: https://vault.vault.svc.cluster.local:8200
    VAULT_CACERT: /vault/tls/ca.crt
    VAULT_API_ADDR: https://vault.vault.svc.cluster.local:8200
    VAULT_CLUSTER_ADDR: https://$(HOSTNAME).vault-internal:8201
  extraSecretEnvironmentVars:
      - envName: VAULT_AWSKMS_SEAL_KEY_ID
        secretName: vault-kms-arn-secret
        secretKey: kms_key_id