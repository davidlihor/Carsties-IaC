apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: vault-ca-issuer
  namespace: vault
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: vault-ca
  namespace: vault
spec:
  secretName: vault-ca-secret
  duration: 87600h
  renewBefore: 43800h
  isCA: true
  commonName: "vault-ca"
  issuerRef:
    name: vault-ca-issuer
    kind: Issuer
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: vault-ca
  namespace: default
spec:
  secretName: vault-ca-secret
  isCA: true
  commonName: "vault-ca"
  issuerRef:
    name: vault-ca-issuer
    kind: Issuer
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: vault-internal-issuer
  namespace: vault
spec:
  ca:
    secretName: vault-ca-secret
